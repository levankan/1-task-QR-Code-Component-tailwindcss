<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#F2F2F2',
              }
            }
          }
        }
      </script>
    <title>Document</title>
</head>
<body class="bg-clifford flex justify-center items-center h-screen">
       <main class="bg-white w-80 h-120 rounded-2xl p-5 place-content-center drop-shadow-xl">

            <div class="image">
                <img class=" rounded-2xl h-288px w-288px place-content-center cursor-pointer drop-shadow-md" src="images/qr.png" alt="Qr_Code_Image">
            </div>

            <div class="text  ">
                <p class="font-bold font-semibold p-5 cursor-pointer h-14 w-72 text-center" >Improve Your Front-end Skills by Building Projects</p>
           
                <p class="p-5 mb-9 mt-5 text-gray-500 cursor-pointer h-14 w-64 text-center text-xs">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>

       </main>
</body>
</html>
